<!DOCTYPE html>
<html>
  <head>
    <title>MAKE IT PUBLIC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Niels Schrader and Martijn de Heer">
    <meta name="description" content="Make it Public Visualizations.">

    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>

    <!-- data -->
    <script src="js/data/amateurcities_2019-04-03-212249.js"></script>
    <script src="js/data/open_2019-04-03-212438.js"></script>
    <script src="js/data/openset_2019-04-03-212558.js"></script>

    <!-- scripts and objects -->
    <script src="js/wordOverlap.js"></script>
    <script src="js/wordFrequency.js"></script>
    <script src="js/timeLine.js"></script>
    <script src="js/pieChart.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="info-column" class="show">
      <h1>
        MAKE IT PUBLIC
      </h1>
      <p>
        Use buttons below to show visualizations of certain publisher. If you want to download the image click export.
      </p>
      <div id="amateurcities" class="pub-button-group">
        <h2>
          Amateur Cities
        </h2>
        <button class="piechart pub-button" data-name="amateurcities" onclick="showThis('amateurcitiesPieChart')">pie chart</button>
        <button class="timeline pub-button" data-name="amateurcities" onclick="showThis('amateurcitiesTimeLine')">timeline</button>
        <button class="wordfrequency pub-button" data-name="amateurcities" onclick="showThis('amateurcities1WordFreq')">word frequency</button>
      </div>
      <div id="open" class="pub-button-group">
        <h2>
          Open
        </h2>
        <button class="piechart pub-button" data-name="open" onclick="showThis('openPieChart')">pie chart</button>
        <button class="timeline pub-button" data-name="open" onclick="showThis('openTimeLine')">timeline</button>
        <button class="wordfrequency pub-button" data-name="open" onclick="showThis('open1WordFreq')">word frequency</button>
      </div>
      <div id="openset" class="pub-button-group">
        <h2>
          Open Set
        </h2>
        <button class="piechart pub-button" data-name="openset" onclick="">pie chart</button>
        <button class="timeline pub-button" data-name="openset" onclick="">timeline</button>
        <button class="wordfrequency pub-button" data-name="openset" onclick="">word frequency</button>
      </div>
      <div id="unstudio" class="pub-button-group">
        <h2>
          UNStudio
        </h2>
        <button class="piechart pub-button" data-name="unstudio" onclick="">pie chart</button>
        <button class="timeline pub-button" data-name="unstudio" onclick="">timeline</button>
        <button class="wordfrequency pub-button" data-name="unstudio" onclick="">word frequency</button>
      </div>
    </div>

    <div id="this-canvas"></div>
  </body>
</html>
