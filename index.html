<!DOCTYPE html>
<html>
  <head>
    <title>Make it Public Visualizations</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="author" content="Niels Schrader and Martijn de Heer">
    <meta name="description" content="Make it Public Visualizations.">

    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="js/data/openset_2019-04-03-212558.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pieChart.js"></script>
  </head>
  <body>
    <div id="info-column" class="show">
      <h1>
        Make it Public Visualizations
      </h1>
      <p>
        Use buttons below to show visualizations of certain publisher. If you want to download the image click export.
      </p>
      <div id="amateurcities" class="pub-button-group">
        <h2>
          Amateur Cities
        </h2>
        <button class="piechart pub-button" data-name="amateurcities" onclick="">pie chart</button>
        <button class="timeline pub-button" data-name="amateurcities" onclick="">timeline</button>
        <button class="wordfrequency pub-button" data-name="amateurcities" onclick="">word frequency</button>
      </div>
      <div id="open" class="pub-button-group">
        <h2>
          Open
        </h2>
        <button class="piechart pub-button" data-name="open" onclick="">pie chart</button>
        <button class="timeline pub-button" data-name="open" onclick="">timeline</button>
        <button class="wordfrequency pub-button" data-name="open" onclick="">word frequency</button>
      </div>
      <div id="openset" class="pub-button-group">
        <h2>
          Open Set
        </h2>
        <button class="piechart pub-button" data-name="openset" onclick="">pie chart</button>
        <button class="timeline pub-button" data-name="openset" onclick="">timeline</button>
        <button class="wordfrequency pub-button" data-name="openset" onclick="">word frequency</button>
      </div>
      <div id="unstudio" class="pub-button-group">
        <h2>
          UNStudio
        </h2>
        <button class="piechart pub-button" data-name="unstudio" onclick="">pie chart</button>
        <button class="timeline pub-button" data-name="unstudio" onclick="">timeline</button>
        <button class="wordfrequency pub-button" data-name="unstudio" onclick="">word frequency</button>
      </div>
    </div>

    <div id="this-canvas"></div>
  </body>
</html>
